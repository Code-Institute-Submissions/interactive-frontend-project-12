<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="gamefield">

          <div class="col-md-12">

            <div class="level">
              <h2>Level: 1</h2>
            </div>

            <div class="score">
              <h2>Score: 0</h2>
            </div>

            <ul class="difficulty">

              <li>
                <input type="radio" class="difOpt" name="difficulty" value="2">Easy
              </li>

              <li>
                <input type="radio" class="difOpt" name="difficulty" value="1" checked>Normal
              </li>

              <li>
                <input type="radio" class="difOpt" name="difficulty" value="0.5">Hard
              </li>

              <li>
                <input type="radio" class="difOpt" name="difficulty" value="0.25">Insane
              </li>
            </ul>
            <div class="sButton">
              <button class="start">start</button>
            </div>
          </div>



          <div class="fourButtons container">
            <div class="buttonCollor">
              <div class="top-row">
                <div id="blue" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                <!--button blue-->

              </div>
              <div class="middle-row">
                <div id="green" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                <!--button green-->

                <div id="red" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                <!--button red-->

              </div>
              <div class="bottom-row">
                <div id="yellow" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                <!--button yellow-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Script link-->
  <scriptsrc="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>

</html>
