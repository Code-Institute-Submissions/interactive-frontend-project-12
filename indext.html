<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P" rel="stylesheet">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Simons Game</title>
</head>

<body>

  <div class="image1">
    <div class="text-background">
      <span class="text1">
            <h2>Simons Game</h2>
      </span>
      <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2">
        <img alt="Arrow Down Icon" src="https://www.solodev.com/assets/anchor/arrow-down.png">
        </a>
    </div>
  </div>

  <div class="container " id="meBaby">
    <div class="row">
      <div class="container section2">
        <div class="row">
          <div class="scoreName col-sm-4">
            <label for="score" class="labeStyle">Score</label>
            <div class="score" id="turn" value="score">
            </div>
          </div>
          <div class="col-sm-4 strict-style  ">
            <label for="strict" class="labeStyle">Strict</label>
            <input type="checkbox" class="toggle" id="strict" value="strict">
          </div>
          <div class="col-sm-4 power-style">
            <label for="power" class="labeStyle">Power</label>
            <input type="checkbox" id="on" value="power">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 sButton">
            <button id="startButton" class="push_button red start">start</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="fourButtons container">
            <div class="buttonCollor">
              <div class="top-row">
                <div id="btnBlue" class="gamebutton card-1"></div>
              </div>
              <div class="middle-row">
                <div id="btnGreen" class="gamebutton card-1"></div>
                <div id="btnRed" class="gamebutton card-1"></div>
              </div>
              <div class="bottom-row">
                <div id="btnYellow" class="gamebutton card-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Script link-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/scripts/script.js"></script>

  <script type="text/javascript" src="assets/scripts/style.js"></script>

</body>

</html>
